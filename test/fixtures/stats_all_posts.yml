        \n    \"view_count\": 260, \n    \"vote_count\": 0, \n    \"xhtml\": \"<p>Hi,</p>\\n\\n<p>I've
        a bunch of RNA-Seq data for different samples and I want to assess the effect
        of specific mutations localized in gene intron. Looking in IGV we can see
        that either induction or inhibition of downstream exons are observed. The
        main issue is that each sample possess a unique mutation, thus each sample
        disturb one different gene. So no biological replicate are available.. I know
        for each sample the exact position of the mutation, so the exons that might
        be disturbed.</p>\\n\\n<p>My idea to assess the effect of these mutations
        on downstream exon expression:</p>\\n\\n<ol>\\n\\t<li>Align (STAR) and count
        (htseq-count) read count for each exon</li>\\n\\t<li>Use DEXSeq to normalize
        exon count across the different sample</li>\\n\\t<li>Normalize exon count
        for exon length : divide each exon count by its exon length\\u00a0</li>\\n\\t<li>For
        each gene harboring the specific mutation:\\n\\t<ol>\\n\\t\\t<li>For each
        sample :\\n\\t\\t<ol>\\n\\t\\t\\t<li>compare the exon count upstream and downstream
        of the mutation with a t-test:\\u00a0t.test(exon_counts_upstream, exon_counts_downstream)</li>\\n\\t\\t\\t<li>We
        expect to have a non-significant p-value for sample that do not harbor the
        mutation, and a significant p-value for the sample harboring the mutation.</li>\\n\\t\\t</ol>\\n\\t\\t</li>\\n\\t</ol>\\n\\t</li>\\n</ol>\\n\\n<p>But
        doing that I have one p-value for each gene and sample. How can I test that
        globally ( so are the different mutations affecting the exons localized downstream
        (up or down regulation) ) ?</p>\\n\\n<p><span style=\\\"\\\">Thanks\\u00a0</span></p>\\n\"\n}"
