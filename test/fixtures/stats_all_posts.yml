        \   \"vote_count\": 4, \n    \"xhtml\": \"<p>I have to disagree with the web
        part of your comment. The web can never be the be all and end all of a data
        intensive field. True, one will use AWS for compute intensive analysis, but
        that is only because local machines cannot be scaled up and down on demand
        like cloud infrastructure. Pay-per-use can be a good model for a small to
        medium sized lab.</p>\\n\\n<p>Ultimately, be it a local machine, an HPC or
        the cloud, we will need command line tools that do the actual task. Visualization
        might be over the web, but actual processing has to be at the command line.</p>\\n\\n<p>And
        IMO, genetic counselors will benefit more from bioinformatics than actual
        doctors. Tapping into bioinformatics at a level that can be useful for patients
        needs an individual-oriented approach, and doctors usually focus more on the
        medical aspect than on the research aspect. GCs on the other hand are definitely
        more personal.</p>\\n\"\n}"
