        from nr database?\", \n    \"type\": \"Comment\", \n    \"type_id\": 6, \n
        \   \"url\": \"http://www.biostars.org/p/123746/#125273\", \n    \"view_count\":
        0, \n    \"vote_count\": 1, \n    \"xhtml\": \"<p>As far as I know, the nt
        database includes non-coding sequences, only the nr database won't have these.</p>\\n\\n<p>Don't
        throw out sequences that don't any sufficiently high scoring hits. Filtering
        by taxonomy should only be to discard potential microbial contamination (either
        from experiment procedure or natural microbiota). You could be throwing out
        novel proteins if you throw out those that don't have hits or those that have
        hits in relatively distant eukaryotic species.</p>\\n\\n<p>HMMER will help
        with this, it isn't like BLAST however. You may want to read up on it before
        jumping into it, but it is a free and fairly simple tool to use.</p>\\n\\n<p>If
        you suspect there is a large number of noncoding sequences, you should look
        into tools that perform predictions of these sequences. Another approach would
        be to download non-coding transcripts from many species from ENSEMBL and blast
        against those. You could also go back to your results from the nt search and
        see what came up there.</p>\\n\\n<p>From my own vested interest, is this a
        snake?</p>\\n\"\n}"
