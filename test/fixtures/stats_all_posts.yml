        6, \n    \"url\": \"http://www.biostars.org/p/125020/#125223\", \n    \"view_count\":
        0, \n    \"vote_count\": 2, \n    \"xhtml\": \"<p>This comment reminds me
        of another question that is not obvious from the benchmark page - are you
        running mappers in the paired-end mode? Suppose for two reads in a pair, read1
        has a single perfect match at chr1:+1000 with no 1/2/3/4-mismatch hits; read2
        has a single perfect match at chr2:+2000 and a 1-mismatch hit at chr1:-1200.
        The 1-mismatch hit of read2 is very likely to be correct although it is not
        the best hit. Will you consider this 1-mismatch hit correct?</p>\\n\\n<p>Also,
        the page says \\\"true positives are reads with up to 10 multiple mapping
        loci, allowing up to 10 errors (mismatches and indels)\\\". Do you really
        mean \\\"true positives\\\" here? Or simply \\\"positives\\\", or \\\"reads
        used in this benchmark\\\"? What is the exact definition of \\\"on-target
        hits\\\" and \\\"false positive hits\\\" especially when a read has multiple
        equally best hits? Do you consider the pairing constraint?</p>\\n\"\n}"
