      string: "{\n    \"answer_count\": 2, \n    \"author\": \"Martin Morgan\", \n
        \   \"author_id\": 1306, \n    \"book_count\": 0, \n    \"comment_count\":
        0, \n    \"creation_date\": \"2014-12-30T15:14:31.486195+00:00\", \n    \"has_accepted\":
        false, \n    \"id\": 125263, \n    \"lastedit_date\": \"2014-12-30T15:20:48.588531+00:00\",
        \n    \"lastedit_user_id\": 1306, \n    \"parent_id\": 124760, \n    \"rank\":
        0.0, \n    \"reply_count\": 0, \n    \"root_id\": 124760, \n    \"status\":
        \"Open\", \n    \"status_id\": 1, \n    \"subs_count\": 0, \n    \"tag_val\":
        \"\", \n    \"thread_score\": 0, \n    \"title\": \"A: BioConductor packages
        not available for R 3.0.2\", \n    \"type\": \"Answer\", \n    \"type_id\":
        1, \n    \"url\": \"http://www.biostars.org/p/124760/#125263\", \n    \"view_count\":
        0, \n    \"vote_count\": 2, \n    \"xhtml\": \"<p>The short answer is to upgrade
        your version of R to it's current release and try again.</p>\\n\\n<p>A medium
        answer is to upgrade your Bioconductor installation to the most recent version
        of Bioconductor that works with your version of R -- <code>source(\\\"<a rel=\\\"nofollow\\\"
        href=\\\"http://bioconductor.org/biocLite.R\\\">http://bioconductor.org/biocLite.R</a>\\\");
        biocLite(\\\"BiocUpgrade\\\")</code>.</p>\\n\\n<p>A faster answer would (likely)
        have come by posting on the <a rel=\\\"nofollow\\\" href=\\\"https://support.bioconductor.org\\\">Bioconductor
        support site</a>.</p>\\n\\n<p>Here's the longer explanation:</p>\\n\\n<p>In
        the original post, the error is</p>\\n\\n<pre>ERROR: dependencies \\u2018S4Vectors\\u2019,
        \\u2018GenomeInfoDb\\u2019 are not available for package \\u2018methylKit\\u2019</pre>\\n\\n<p>methylKit
        is a CRAN package with dependencies on Biocodonductor packages. All CRAN packages
        that work with the 3.0 series of R currently depend on the <strong>most recent</strong>
        <strong>released version</strong> of the underlying Bioconductor package <strong>compatible
        with the 3.0 series of R</strong>.</p>\\n\\n<p>Bioconductor actually has two
        versions that work(ed) with the 3.0 versions of R. During the first six months
        of R 3.0's life, Bioconductor 2.12 was available. During the next six months
        of 3.0's life, Bioconductor 2.13 was available. There are often substantial
        changes in (some) Bioconductor packages between releases (this is the motivation
        for the Bioconductor model of a devel branch and periodic releases -- the
        release provides a coherent set of stable packages for reproducible results
        by the end user, while the devel branch provides an opportunity for rapid
        innovation).</p>\\n\\n<p>The original poster likely started using R 3.0 /
        BioC 2.12 (check out <code>BiocInstaller::biocVersion()</code>). Since then
        of course Bioc 2.13 has come out (on October 15, 2013). Now when the original
        poster tries to install the CRAN package methylKit, they get the version of
        methylKit that works with Bioc 2.13 instead of Bioc 2.12. biocLite(\\\"BiocUpgrade\\\")
        will update the user installation to Bioc 2.13 (still more than a year out
        of date), and the version mismatch will be resolved. Using the most recent
        R will get the version of methylKit that builds against the current release
        of Bioconductor (released on October 14, 2014).</p>\\n\"\n}"
