        0, \n    \"vote_count\": 0, \n    \"xhtml\": \"<p>Realistically speaking,
        there's no reason to treat this any differently than normal differential expression.
        You either specify a contrast that says compare one sample to the average
        of the others or just go by the Wald coefficient. If you were to use DESeq2,
        you'd benefit from the outlier detection, which might eliminate false calls
        of gene B being DE when testing the gene A sample. Of course if you're just
        going to look at the single mutated gene in each result set then that won't
        matter. You could actually get slightly better results by just fitting the
        data with a different model for each sample (i.e., test gene A versus others,
        then B versus others, etc. by just specifying \\\"other\\\" as a group). That
