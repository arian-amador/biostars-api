        \"Open\", \n    \"status_id\": 1, \n    \"subs_count\": 0, \n    \"tag_val\":
        \"\", \n    \"thread_score\": 0, \n    \"title\": \"A: How to visualize the
        co-occupancy of one set of genomic data with another.\", \n    \"type\": \"Answer\",
        \n    \"type_id\": 1, \n    \"url\": \"http://www.biostars.org/p/117553/#125288\",
        \n    \"view_count\": 0, \n    \"vote_count\": 1, \n    \"xhtml\": \"<p>One
        way to do this is to group your TFBS by transcription factor. For each factor,
        given the set of instances of that factor, calculate the average signal at
        each base across the factor (taking care to observe strand orientation of
        binding sites and reorienting signal, as needed).</p>\\n\\n<p>If you don't
        want to reduce your data that much, you could generate a heatmap showing signal
        for each factor instance on its own row, using min-max or normalized min-max
        as a coloring scale.</p>\\n\\n<p>You can permute rows randomly if you want
        to show a global pattern, or apply a sort order based on some statistic calculated
        over the instance's vector of signal. The sort order applied by a statistic
        may visually suggest an interesting biological phenomenon for a subset of
        instances of that factor, for example, particularly when associated with an
        indicator (on/off) heatmap of other data for the given factor instance (like
        genomic overlap with a ChIP-seq peak).</p>\\n\\n<p>See the <a rel=\\\"nofollow\\\"
        href=\\\"http://www.nature.com/nature/journal/v489/n7414/fig_tab/nature11212_F3.html\\\">following
        figure</a> for examples made from factors USF1, NRF1, P53 and BCL6, which
        use DNaseI cleavage and phyloP conservation as signals:</p>\\n\\n<p><img src=\\\"http://www.nature.com/nature/journal/v489/n7414/images/nature11212-f3.2.jpg\\\"
        alt=\\\"\\\" style=\\\"height: 520px; width: 400px;\\\"></p>\\n\"\n}"
