        \   \"url\": \"http://www.biostars.org/p/123746/#125257\", \n    \"view_count\":
        0, \n    \"vote_count\": 1, \n    \"xhtml\": \"<p>If you're looking for differential
        expression and the material came from cell culture, check for common bacterial
        contaminants. That is a pretty massive transcriptome, are you looking at a
        mammal or plant?</p>\\n\\n<p>cdsouthan is right (see below), you may want
        to do an initial filtering on the nr database and then use SwissProt for the
        annotations.</p>\\n\\n<p>I would also start by removing hits that have expect
        values greater than 1e-10 or hits with less than 50-70% identity.</p>\\n\\n<p>After
        that you can either pick the absolute best hit, best hit from a specific reference
        family/genus/species, or keep the best hit per subject species. Picking a
        single hit by score is the easiest, but picking the best hit per subject species
        can help you get a feel for \\\"where\\\" your species is with respect to
        a particular gene.</p>\\n\\n<p>One thing I've noticed with mammalian transcriptomes
        is that you will likely see a large number of hits from human (followed by
        mouse) regardless of how far away phylogenetically your species is. This is
        due to the relative degree of completeness of the human/mouse genome versus
        other species. This probably holds true into other places, so don't be surprised
        if you see relatively distant species with high quality genomes generating
        more hits than closer but less complete species.</p>\\n\\n<p>Another recommendation
        I can make is to annotate for protein families with HMMER. This can increase
        the overall confidence in your annotations and help you get some idea about
        the function of things that don't have BLAST hits.</p>\\n\"\n}"
