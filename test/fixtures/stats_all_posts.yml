        domain.\\u00a0</p>\\n\\n<p>Despite me, I have a dental doctor degree, so,
        I have studied enough molecular biology and all related health fields (like
        pathology, immunology, etc). I hold a programmer degree at tech level. My
        domain is web app for bioinformatics. In my opinion, the present and the future
        will be web, will be browser. Means, I think in the near future we will be
        push to use tools like AWS and Google Cloud Plataform to run our codes in
        \\u00a0Perl, Python, Bash, R, etc, in the cloud, and display our results in
        the browser. So I think javaScript and its libraries like jQuery, D3.js, Angular,
        CIRCOS, ItOL, jsPhyloSVG, etc, and web development languages and thecniques
        will be the core componets to a bioinformatics filed. As a clinician professional,
        and bioinformatician I would like to solve one question: \\\"How to make bioinformatics
        accessible in the real world for doctors.\\u00a0How (or when) the bioinformatics
        information or tools will be avaliable to help doctors (that dont know nothing
        about programming) and patients outside from research world? That means, bioinformatics
        in practice for health professionals.\\\". Once again, browser is a inconturnable
        reality.</p>\\n\\n<p>So, I want to spent my time to learn everything as I
        can and exchange, change and create ideas in this direction, and I think,
        create a study group or partner is a good start. My e-mail is igoralves1@hotmail.com.</p>\\n\"\n}"
