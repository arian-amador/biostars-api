        \   \"vote_count\": 1, \n    \"xhtml\": \"<p>Well, I'm not going to discourage
        your vision, but I for one am a bit more grounded. I know that cloud solutions
        to a lot of command line problems exist, and I know that there might a breakthrough
        some day that might make command line obsolete, but I do not see any such
        event in the horizon and I'm quite sure abandoning command line learning is
        not gonna result in a web boom.</p>\\n\\n<p>And if you noticed the trend in
        bioinformatics, we have been going from the \\\"Windows way\\\" (point and
        click) to the \\\"Unix way\\\" (command line) - NCBI's BLAST is an amazing
        example of that. Open source lends itself to creative modifications of existing
        tools and a point-and-click abstraction does not work well with that. And,
        Gates made Windows with an immense mastery over the existing UI, not by denouncing
        it.</p>\\n\\n<p>And like I said, doctors do not need to know programming.
        Bioinformaticians and genetic counselors exist for a reason.</p>\\n\"\n}"
